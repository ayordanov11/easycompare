<header>
  <mat-toolbar color="primary">
    <a [routerLink]="['/']" class="logo"></a>
    <a class="link" [routerLink]="['/products']">Products</a>
    <a class="link" [routerLink]="['/news']">News</a>
    <a class="link" [routerLink]="['/']">About us</a>
    <a class="link" [routerLink]="['/']" style="margin-right:250px;">FAQ</a>
    <span class="example-spacer"> You chose we compare </span>
    <a class="links side" [routerLink]="['/auth/login']" *ngIf="!user">Login</a>
    <div>
      <a class="links side" *ngIf="user" [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>{{user.fullname}}
      </a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="user && user.isAdmin" [routerLink]="['/admin']">admin</button>
        <button mat-menu-item (click)="logout()">logout</button>
      </mat-menu>
    </div>
  </mat-toolbar>
</header>
